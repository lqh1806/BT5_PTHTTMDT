<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
    <div class="container my-2">
        <h1>Items list</h1>
        <a th:href="@{/addItem}" class="btn btn-primary btn-sm mb-3">Add Item</a>

        <table border="1" class="table table-stripped table-responsive-md">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Function</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${listItems}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.name}"></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${item.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteEmployee/{id}(id=${item.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
