<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Item Management System</h1>
    <hr>
    <h2>Update Item</h2>

    <form action="#" th:action="@{/saveItem}" th:object="${item}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info"> Update Item</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Item List</a>
</div>
</body>
</html>
